server:
  port: 18081
  shutdown: graceful
  servlet:
    context-path: /schedule
spring:
  application:
    name: bigstock-schedule
  main:
    allow-bean-definition-overriding: true
  cloud:
    consul:
      host: ${SPRING_CONSUL_HOST}
      port: ${SPRING_CONSUL_PORT}      
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: true
  sleuth:
    sampler:
      probability: 1.0        
  redis:
    host: ${SPRING_REDIS_HOST}
    port: ${SPRING_REDIS_PORT}
    lettuce:
      pool:
        max-active: 200
        max-idle: 500
        min-idle: 10
        max-wait: 100000
    cache:
      type: redis    
logging:
  config: classpath:logback.xml

schedule:
  task:
    scheduling:
      cron:
        expression: 
          grasp-stock-price: "0 0 20 ? * *"
          update-shareholder-structure: "0 0 8 ? * SUN"
          update-stock-info: "0 0 8 ? * SAT"
          sync-start-date: 20240606
  chromeDriverPath:
    windows: 
      active: false	
      path: D:/sts/chromedriver-win64/chromedriver.exe
    linux:
       active: true
       driver-path: ${CHROME_DRIVER_LINUX_PATH}	
     #  chrome-path: ${CHROME_LINUX_PATH}	
  tdccQryStockUrl: https://www.tdcc.com.tw/portal/zh/smWeb/qryStock
  overTheCounterUrl: https://mops.twse.com.tw/mops/web/t51sb01
  stock-price:
    url:
      tpex: https://www.tpex.org.tw/web/stock/aftertrading/daily_close_quotes/stk_quote_result.php?l=zh-tw&d={dateString}&s=asc
      twse: https://www.twse.com.tw/pcversion/zh/exchangeReport/MI_INDEX
      
opentracing:
  jaeger:
    udp-sender:
      host: localhost
      port: 6831
    sampler:
      type: const
      param: 1         
